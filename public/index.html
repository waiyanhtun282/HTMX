 <div class=" container mx-auto py-8 max-w-lg">
   <div class=" bg-gray-900 text-white  p-4 border-gray-600 rounded-lg">
    <span class="htmx-indicator" id="#loading" >
      <img src="img/loader.gif" alt="loading..." class="h-10 m-auto">
    </span>
    <h3 class=" text-2xl text-white text-center">Search Contacts</h3>
    <input class="my-5 border-gray-600 bg-gray-800 p-2 rounded-lg w-full max-w-lg mx-auto" type="search"  name="search" placeholder="Begin Typing To Search Users..." 
    hx-trigger="input changed delay:500ms,search"
    hx-post="/search"
    hx-target="#search-results"
    hx-indicator="#loading"
    />
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th
          scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">
          Name
        </th>
          <th
          scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">
          Email
        </th>
        </tr>

      </thead>
      <tbody id="search-results" class="divide-y divide-gray-600">
 <!-- Your Search result go here -->

      </tbody>
    </table>

   </div>
 </div>
